<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .no {
            background-color: #999;
            color: white;
        }

        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container" id="main">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" onclick="noClicked()">No</button>
</div>

<script>
    function yesClicked() {
        document.getElementById("main").innerHTML = `
            <h1>Yay! üíñ</h1>
            <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" alt="Happy GIF">
        `;
    }

    function noClicked() {
        document.getElementById("main").innerHTML = `
            <h1>Oh no... üò¢</h1>
            <img src="https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif" alt="Sad GIF">
        `;
    }
</script>

</body>
</html>
